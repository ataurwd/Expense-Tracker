<head>

    <style>
        #spinner{
            height: 30px;
            width: 30px;
            border: 7px solid ;
            border-radius: 50%;
            border-color: red black black black;
            animation: rotate 1.5s linear infinite;
        }
        @keyframes rotate {
            to{ transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div id="spinner">

    </div>
</body>
